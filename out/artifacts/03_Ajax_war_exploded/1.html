<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="array-rendering">
    <li v-for="item in items">
        {{ item.message }}
    </li>
</ul>




<script src="https://unpkg.com/vue@3.2.12/dist/vue.global.js"></script>
<script type="text/javascript">
    Vue.createApp({
        data() {
            return {
                items: [{ message: 'Foo' }, { message: 'Bar' }]
            }
        }
    }).mount('#array-rendering')
</script>
</body>
</html>
